services:
  - type: worker
    name: telegram-movie-bot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: API_ID
        sync: false
      - key: API_HASH
        sync: false
      - key: BOT_TOKEN
        sync: false
      - key: SEARCH_CHAT
        sync: false
      - key: FILES_CHANNEL
        sync: false
      - key: ADMIN_IDS
        sync: false
      - key: TMDB_API_KEY
        sync: false
      - key: WATERMARK_TEXT
        value: "PratapCinema2026"
